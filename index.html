<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="card_header">
        <img src="images/bg-pattern-card.svg" class="card_bg" alt="">
        <img src="images/image-victor.jpg" alt="victor" class="profile">
      </div>
      <div class="card_body">
        <ul class="card_text">
          <li><h1>Victor Crest </h1></li>
          <li><p class="age">26</p></li>
        </ul>
      <p class="state">London</p>
        <div class="break"></div>
      </div>
      <div class="card_footer">
        <div class="followers">
          <p class="name">80k</p>
          <p class="value">Followers</p>
        </div>
        <div class="followers">
        <p class="name">803K</p>
        <p class="value">Likes</p>
        </div>
        <div class="followers">
        <p class="name">803K</p>
        <p class="value">Photos</p>
        </div>
      </div>
    </div>

  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">RUDRA SAIKIRAN</a>
  </div>
</body>
</html>
